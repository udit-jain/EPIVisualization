<html>
<head>
<title>Highcharts Tutorial</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />

  <!-- Udit's Local Files -->

</head>
<body background="background-world-map.gif">

<!-- World Map Chart -->
<div id="MapContainer" style="width: 800px; height: 500px; margin: 0 auto">
</div>


<div id="map-input" class="map">

  <div id = map-indicator>
    <select multiple id="map_indicator_list" tabindex="-1" aria-hidden="true" style="width:300px">
    <option value="ACCESS">Access to Electricity</option>
    <option value="ACSAT">Unsafe Sanitation</option>
    <option value="WATSUP">Unsafe Drinking Water</option>
    <option value="NUESS3">Nitrogen Use Efficiency</option>
    <option value="NBALANCE">Nitrogen Balance</option>
    <option value="PSPW">Species Protection (Global)</option>
    <option value="HAP">Household Air Quality</option>
    <option value="PSPU">Species Protection (National)</option>
    <option value="ERE3">Environmental Risk Exposure</option>
    <option value="CO2GDPd1">Trend in Carbon Intensity</option>
    <option value="CO2KWHd1">Trend in CO2 Emissions per KWH</option>
    <option value="FORCH">Tree Cover Loss</option>
    <option value="FSOCPEN">Fish Stocks</option>
    <option value="MPAEEZ">Marine Protected Areas</option>
    </select>
  </div>

  <div id=map-submit-button>
    <input class="map" id='map_submit_button' type='submit' value='Generate Map Chart'/> 
  </div>
  
</div>

<!-- Line Chart -->
<div id="LineContainer" style="width: 800px; height: 500px; margin: 0 auto"> </div>

<!-- <div id="LineContainer" style="width: 800px; height: 600px; margin: 0 auto">
</div> -->
<div id="line-input" class="line">

  <div id = line-countries>
    <select multiple id="country_list" tabindex="-1" aria-hidden="true" style="width:300px">
    <option value="Afghanistan">Afghanistan</option>
    <option value="Angola">Angola</option>
    <option value="Albania">Albania</option>
    <option value="United Arab Emirates">United Arab Emirates</option>
    <option value="Argentina">Argentina</option>
    <option value="Armenia">Armenia</option>
    <option value="Antigua and Barbuda">Antigua and Barbuda</option>
    </select>
  </div>  

  <div id = line-indicator>
    <select multiple id="line_indicator_list" tabindex="-1" aria-hidden="true" style="width:300px">
    <option value="ACCESS">Access to Electricity</option>
    <option value="ACSAT">Unsafe Sanitation</option>
    <option value="WATSUP">Unsafe Drinking Water</option>
    <option value="NUESS3">Nitrogen Use Efficiency</option>
    <option value="NBALANCE">Nitrogen Balance</option>
    <option value="PSPW">Species Protection (Global)</option>
    <option value="HAP">Household Air Quality</option>
    <option value="PSPU">Species Protection (National)</option>
    <option value="ERE3">Environmental Risk Exposure</option>
    <option value="CO2GDPd1">Trend in Carbon Intensity</option>
    <option value="CO2KWHd1">Trend in CO2 Emissions per KWH</option>
    <option value="FORCH">Tree Cover Loss</option>
    <option value="FSOCPEN">Fish Stocks</option>
    <option value="MPAEEZ">Marine Protected Areas</option>
    </select>
  </div>

  <div id="line-input" class="line">
              <input class="line" id='line_submit_button' type='submit' value='Generate Line Chart'/>
  </div>

</div>


<script type="text/javascript">
  $("#map_indicator_list").select2(
  {
    maximumSelectionLength: 1,
    width: '380px'
  });
  $("#country_list").select2(
  {
    maximumSelectionLength: 10,
    width: '380px'
  });
  $("#line_indicator_list").select2(
  {
    maximumSelectionLength: 1,
    width: '380px'
  });
 runViz();
</script>




</body>
</html>
